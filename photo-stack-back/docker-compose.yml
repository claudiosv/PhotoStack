version: '3'

services:

  node:
    build: ./node_server
    networks:
        - photostack-back-network
    ports:
      - "4000:4000"

  redis:
    image: redis:latest
    networks:
      - photostack-back-network
    volumes:
      - ./redis_server/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf

  minio:
    image: minio:latest
    networks:
      - photostack-back-network
    volumes: 
      - ./minio_server/data:/data
      - ./minio_server/config:/root/.minio
    ports:
        - "9000:9000"

  python:
    build: ./python_server
    networks:
      - photostack-back-network
    volumes: 
      - ./python_server:/usr/src/python_server
    command: python3 engine.py

  mongo-db:  
    image: mongo:latest
    container_name: cl-mongo
    networks:
      - photostack-back-network
    volumes:
      - ./mongoDB_server/db-notes-mongo:/data/db
      - ./mongoDB_server/mongod.conf:/etc/mongod.conf
    command: mongod --config /etc/mongod.conf

